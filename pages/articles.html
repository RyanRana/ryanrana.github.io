    <!-- Main Content -->
    <main class="content">
        <div class="articles-container">

                <div class="search-container">

    <!-- Article Expand/Collapse Styles -->
    <style>
        .post-header {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            padding-bottom: var(--spacing-md);
        }
        
        .post-header:hover {
            opacity: 0.9;
        }
        
        .expand-icon {
            color: var(--gray-400);
            font-size: 1.2rem;
            transition: transform 0.3s ease, color 0.2s ease;
            flex-shrink: 0;
            margin-top: 0.5rem;
        }
        
        .post-header:hover .expand-icon {
            color: var(--nebula-blue);
        }
        
        .expand-icon.rotated {
            transform: rotate(180deg);
        }
        
        .post-content {
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .post-teaser {
            transition: all 0.2s ease;
        }
    </style>

    <!-- Article Toggle Functionality -->
    <script>
        function toggleArticle(element) {
            const article = element.closest('.post-teaser');
            const content = article.querySelector('.post-content');
            const icon = element.querySelector('.expand-icon');
            
            if (content.style.display === 'none') {
                content.style.display = 'block';
                icon.classList.add('rotated');
            } else {
                content.style.display = 'none';
                icon.classList.remove('rotated');
            }
        }
    </script>

    <!-- Search Functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('articleSearch');
            const clearButton = document.getElementById('clearSearch');
            const articlesGrid = document.getElementById('articlesGrid');

            function performSearch() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const articles = articlesGrid.querySelectorAll('.post-teaser');
                
                if (searchTerm === '' || searchTerm.length < 2) {
                    articles.forEach(article => {
                        article.style.display = 'block';
                    });
                    clearButton.style.display = 'none';
                    return;
                }

                let visibleCount = 0;
                
                articles.forEach(article => {
                    const title = article.querySelector('.post-title a').textContent.toLowerCase();
                    const excerpt = article.querySelector('.post-excerpt p').textContent.toLowerCase();
                    const meta = article.querySelector('.post-meta').textContent.toLowerCase();
                    
                    const matches = title.includes(searchTerm) || 
                                  excerpt.includes(searchTerm) || 
                                  meta.includes(searchTerm);
                    
                    if (matches) {
                        article.style.display = 'block';
                        visibleCount++;
                    } else {
                        article.style.display = 'none';
                    }
                });

                clearButton.style.display = searchTerm ? 'block' : 'none';
                
                let noResultsMsg = document.getElementById('noResults');
                if (visibleCount === 0 && searchTerm) {
                    if (!noResultsMsg) {
                        noResultsMsg = document.createElement('div');
                        noResultsMsg.id = 'noResults';
                        noResultsMsg.className = 'no-results';
                        noResultsMsg.innerHTML = `
                            <p>No articles found matching "<strong>${searchTerm}</strong>"</p>
                            <p>Try different keywords or <button onclick="clearSearch()" class="clear-link">clear search</button></p>
                        `;
                        articlesGrid.appendChild(noResultsMsg);
                    }
                } else if (noResultsMsg) {
                    noResultsMsg.remove();
                }
            }

            function clearSearch() {
                searchInput.value = '';
                performSearch();
                searchInput.focus();
            }

            searchInput.addEventListener('input', performSearch);
            clearButton.addEventListener('click', clearSearch);
            
            window.clearSearch = clearSearch;
        });
    </script>
    
    <!-- Content Loader Scripts -->

</body>
</html>
