<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Woodworking - Ryan Rana</title>
    <link rel="icon" type="image/jpeg" href="D343F409-4896-409D-99CD-BC68701F352C copy.JPEG">
    <meta name="description" content="Ryan Rana's woodworking projects">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Clean white background */
        body {
            background: var(--white);
        }
        
        /* Breathable image gallery */
        .wood-gallery {
            min-height: calc(100vh - 200px);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-xl);
            padding: var(--spacing-xxxl);
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .wood-image-container {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 500px;
            overflow: hidden;
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05), 0 10px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .wood-image-container:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 20px 30px rgba(0, 0, 0, 0.12);
            transform: translateY(-4px);
        }
        
        .wood-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: var(--radius-lg);
        }
        
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox-content {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            border-radius: var(--radius-md);
            animation: zoomIn 0.3s ease;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: var(--white);
            font-size: 40px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
            background: none;
            border: none;
            line-height: 1;
            padding: 10px;
            z-index: 10000;
        }
        
        .lightbox-close:hover {
            color: var(--gray-300);
            transform: rotate(90deg);
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--white);
            font-size: 50px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 20px 25px;
            border-radius: var(--radius-md);
            line-height: 1;
            user-select: none;
        }
        
        .lightbox-nav:hover {
            background: rgba(0, 0, 0, 0.8);
            color: var(--gray-200);
        }
        
        .lightbox-prev {
            left: 30px;
        }
        
        .lightbox-next {
            right: 30px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .wood-gallery {
                grid-template-columns: 1fr;
                gap: var(--spacing-lg);
                padding: var(--spacing-xl);
            }
            
            .wood-image-container {
                min-height: 400px;
            }
        }
        
        @media (max-width: 480px) {
            .wood-gallery {
                padding: var(--spacing-md);
                gap: var(--spacing-md);
            }
            
            .wood-image-container {
                min-height: 350px;
            }
        }
        
        /* Desktop layout */
        @media (min-width: 769px) {
            .wood-gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .wood-image-container {
                min-height: 600px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-content">
            <h1 class="site-title">
                <a href="index.html">ryanrana._</a>
            </h1>
            <nav class="site-nav">
                <ul>
                    <li><a class="page-link" href="articles.html">articles</a></li>
                    <li><a class="page-link" href="expierence.html">experience</a></li>
                    <li><a class="page-link" href="projects.html">projects</a></li>
                    <li><a class="page-link" href="resume.pdf">resume</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Wood Gallery -->
    <main class="content">
        <div class="wood-gallery">
            <div class="wood-image-container" onclick="openLightbox(0)">
                <img src="pics/IMG_0632.jpg" alt="Woodworking Project 1" class="wood-image">
            </div>
            <div class="wood-image-container" onclick="openLightbox(1)">
                <img src="pics/IMG_0638.jpg" alt="Woodworking Project 2" class="wood-image">
            </div>
        </div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <button class="lightbox-close" onclick="closeLightbox(event)">&times;</button>
        <button class="lightbox-nav lightbox-prev" onclick="changeImage(-1, event)">&#10094;</button>
        <img class="lightbox-content" id="lightbox-img" src="" alt="Full view">
        <button class="lightbox-nav lightbox-next" onclick="changeImage(1, event)">&#10095;</button>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Ryan Rana</p>
        </div>
    </footer>

    <!-- Lightbox Script -->
    <script>
        const images = [
            'pics/IMG_0632.jpg',
            'pics/IMG_0638.jpg'
        ];
        let currentImageIndex = 0;

        function openLightbox(index) {
            currentImageIndex = index;
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = images[currentImageIndex];
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox(event) {
            if (event.target.id === 'lightbox' || event.target.classList.contains('lightbox-close')) {
                const lightbox = document.getElementById('lightbox');
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }

        function changeImage(direction, event) {
            event.stopPropagation();
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = images[currentImageIndex];
        }

        // Close lightbox with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const lightbox = document.getElementById('lightbox');
                if (lightbox.classList.contains('active')) {
                    lightbox.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            }
        });

        // Navigate with arrow keys
        document.addEventListener('keydown', function(event) {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (event.key === 'ArrowLeft') {
                    changeImage(-1, event);
                } else if (event.key === 'ArrowRight') {
                    changeImage(1, event);
                }
            }
        });
    </script>
</body>
</html>
